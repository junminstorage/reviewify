<html ng-app="app">
<head>
    <link href="components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="components/angular/angular.min.js"></script>
    <script src="components/socket.io-client/socket.io.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="AppController">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Reviewify</a>
                <form ng-submit="sendASIN();" class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input ng-model="asin" type="text" placeholder="SKU" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </nav>
    <ul>
        <li ng-repeat="item in items">
            <h1>item.name</h1>
            <ul class="prosList">
                <li ng-repeat="(key,val) in item.pros">
        
                </li>
            </ul>
            <ul>
                <li ng-repeat="(key,val) in item.cons">
        
                </li>
            </ul>
        </li>
    </ul>
</body>
</html>
